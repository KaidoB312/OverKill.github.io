<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: radial-gradient(circle at top, #ff00ff 0, #050010 55%, #000 100%);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .frame {
    padding: 30px 40px;
    border: 2px solid #00e5ff;
    box-shadow: 0 0 25px #00e5ff55;
    background: rgba(5, 0, 20, 0.9);
    min-width: 320px;
  }
  h1 {
    margin-top: 0;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #00e5ff;
  }
  label {
    display: block;
    margin: 8px 0 4px;
    font-size: 13px;
  }
  input[type="range"], select {
    width: 100%;
  }
  .nav {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .nav a {
    text-decoration: none;
  }
  .btn {
    padding: 6px 14px;
    border: 1px solid #ff00ff;
    background: rgba(0,0,0,0.6);
    color: #fff;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
  }
  .btn:hover {
    background: rgba(0,0,0,0.9);
    box-shadow: 0 0 10px #ff00ff88;
  }
</style>
</head>
<body>
<div class="frame">
  <h1>Settings</h1>
  <label>Mouse Sensitivity</label>
  <input type="range" min="0.5" max="3" step="0.1" value="1.0" />

  <label>Invert Y-Axis</label>
  <select>
    <option>No</option>
    <option>Yes</option>
  </select>

  <label>Difficulty</label>
  <select>
    <option>Normal</option>
    <option>Hard</option>
    <option>Insane</option>
  </select>

    <a href="fps.html"><div class="btn">Play</div></a>
  </div>
</div>
</body>
</html>
